version: '3.8'

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_dorm_parcel
      POSTGRES_USER: athip
      POSTGRES_PASSWORD: 123456
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: ./server
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_NAME: smart_dorm_parcel
      DB_USER: athip
      DB_PASSWORD: 123456
      DB_HOST: db
      DB_PORT: 5432
      QR_SERVER: http://qr_server:5000
    depends_on:
      - db
      - qr_server
    restart: unless-stopped

  qr_server:
    build:
      context: ./qr_server
    ports:
      - "5000:5000"
    devices:
      - "/dev/video0:/dev/video0"   # âœ… Give container access to the host camera
    restart: unless-stopped

volumes:
  db_data:
