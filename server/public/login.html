<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <h1>
          <a href="/" style="text-decoration: none; color: inherit;">
            <img src="/parcel.png" style="object-fit: contain; vertical-align: middle;" alt="Package Icon">
            Login
          </a>
        </h1>
        <button id="qr-button">
            <img id="qr-icon" src="/qr-code.png" style="object-fit: contain; vertical-align: middle;" alt="QR Code">
        </button>
      </div>
      <form method="POST" action="/login" class="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="muted" id="message-area"></p>
      <p>Donâ€™t have an account? <a href="/register" style="text-decoration: none; color: rgb(53, 53, 250);">Register</a></p>
    </div>
  </main>
  <script src="/login.js" defer></script>
</body>
</html>
