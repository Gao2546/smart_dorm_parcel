<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <h1>
          <img src="/parcel.png" style="width: 40px; height: 40px; object-fit: contain; vertical-align: middle;" alt="Package Icon">
          Login
        </h1>
        <button id="qr-button" style="margin-left: 15px; margin-right: 15px;">
            <img id="qr-icon" src="/qr-code.png" style="width: 24px; height: 24px; object-fit: contain; vertical-align: middle;" alt="QR Code">
        </button>
      </div>
      <form method="POST" action="/login" class="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p class="muted" id="message-area"></p>
      <p>Donâ€™t have an account? <a href="/register">Register</a></p>
    </div>
  </main>
  <script src="/login.js" defer></script>
</body>
</html>
