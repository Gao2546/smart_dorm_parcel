<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcel Dashboard</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <h1>
          <a href="/" style="text-decoration: none; color: inherit;">
            <img src="/parcel.png" style="object-fit: contain; vertical-align: middle;" alt="Package Icon">
            Parcel Dashboard
          </a>
        </h1>
        <button id="toggle-dark">
            <img id="moon-icon" src="/moon.png" style="object-fit: contain; vertical-align: middle;" alt="toggle-dark">
        </button>
        <button id="logout-button">
          <img id="logout-icon" src="/logout.png" style="object-fit: contain; vertical-align: middle;" alt="Logout">
        </button>
        <button id="qr-button">
          <img id="qr-icon" src="/qr-code.png" style="object-fit: contain; vertical-align: middle;" alt="QR Code">
        </button>
      </div>
      <div class="dorm-number"></div>
      <form method="POST" action="/tracking" class="tracking-form">
        <input type="text" name="number" placeholder="Enter Tracking Number" required>
        <button type="submit">Add</button>
      </form>
      <h2>Tracking Numbers</h2>
      <p class="mutedI">No tracking numbers added yet.</p>
    </div>
  </main>
  <script src="/index.js" defer></script>
</body>
</html>
