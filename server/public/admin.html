<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/admin.js"></script>
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
      <h1>ğŸ‘‘ Admin Dashboard</h1>
      <button id="toggle-dark" style="margin-left: 15px;">
            <img id="moon-icon" src="/moon.png" style="width: 24px; height: 24px; object-fit: contain; vertical-align: middle;" alt="toggle-dark">
        </button>
        <button id="logout-button" style="margin-left: 15px;">
          <img id="logout-icon" src="/logout.png" style="width: 24px; height: 24px; object-fit: contain; vertical-align: middle;" alt="Logout">
        </button>
        <button id="qr-button" style="margin-left: 15px; margin-right: 15px;">
          <img id="qr-icon" src="/qr-code.png" style="width: 24px; height: 24px; object-fit: contain; vertical-align: middle;" alt="QR Code">
        </button>
      </div>
      <h2>Users</h2>
      <div id="users-list"></div>

      <h2>Tracking Numbers</h2>
      <div id="tracking-list"></div>
    </div>
  </main>
</body>
</html>
