<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <h1>
          <img src="/parcel.png" style="width: 40px; height: 40px; object-fit: contain; vertical-align: middle;" alt="Package Icon">
          Register
        </h1>
        <button id="qr-button" style="margin-left: 15px; margin-right: 15px;">
            <img id="qr-icon" src="/qr-code.png" style="width: 24px; height: 24px; object-fit: contain; vertical-align: middle;" alt="QR Code">
        </button>
      </div>
      <form class="register-form" method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="dorm" required>
          <option value="">-- Select Dorm --</option>
          <option value="2">Dorm 2</option>
          <option value="6">Dorm 6</option>
          <option value="10">Dorm 10</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p class="muted" id="message-area"></p>
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </main>
  <script src="/register.js" defer></script>
</body>
</html>
