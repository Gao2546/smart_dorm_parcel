<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <h1>
          <a href="/" style="text-decoration: none; color: inherit;">
            <img src="/parcel.png" style="object-fit: contain; vertical-align: middle;" alt="Package Icon">
            Register
          </a>
        </h1>
        <button id="qr-button">
            <img id="qr-icon" src="/qr-code.png" style="object-fit: contain; vertical-align: middle;" alt="QR Code">
        </button>
      </div>
      <form class="register-form" method="POST" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="dorm" required>
          <option value="">-- Select Dorm --</option>
          <option value="2">Dorm 2</option>
          <option value="6">Dorm 6</option>
          <option value="10">Dorm 10</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p class="muted" id="message-area"></p>
      <p>Already have an account? <a href="/login" style="text-decoration: none; color: blue;">Login</a></p>
    </div>
  </main>
  <script src="/register.js" defer></script>
</body>
</html>
