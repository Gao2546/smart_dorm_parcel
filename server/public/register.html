<!DOCTYPE html>
<html lang="en">
<head>

  <title>Register</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/script.js"></script>
</head>
<body>
  <main>

        <select name="dorm" required>

    </div>
  </main>
  <script src="/register.js" defer></script>
</body>
